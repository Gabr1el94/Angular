<div class="wrapper">
    <form class="form-signin" (submit)="loginUser($event)" >       
      <h2 class="form-signin-heading">Login</h2>
      
      <input type="text" class="form-control" name="username"  placeholder="Insert user..." required="" autofocus="" />
		<br/>
      <input type="password" class="form-control" name="password" placeholder="Password..." required=""/>  <br/>    
      <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Login</button>   
    </form>
 </div>
